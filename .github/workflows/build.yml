name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
      
      - name: Build app
        run: |
          xcodebuild -project Culturify.xcodeproj \
            -scheme Culturify \
            -configuration Release \
            -derivedDataPath build \
            -arch arm64 \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO
      
      - name: Create application bundle
        run: |
          mkdir -p dist
          cp -r build/Build/Products/Release/Culturify.app dist/
          # Ad-hoc code sign the app
          codesign --force --deep --sign - dist/Culturify.app
          # Remove quarantine attributes
          xattr -cr dist/Culturify.app
          # Create zip preserving permissions
          cd dist
          ditto -c -k --keepParent Culturify.app Culturify.app.zip
      
      - name: Get version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=latest" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/Culturify.app.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Culturify-${{ steps.version.outputs.version }}
          path: dist/Culturify.app.zip
          retention-days: 90
